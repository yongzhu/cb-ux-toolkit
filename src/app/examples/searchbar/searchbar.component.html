<div class="example-searchbar">
  <cut-searchbar (resultDispatch)="searchResult($event)" [searchapi]="searchApi" [map]="apiMap"></cut-searchbar>
</div>

<div class="example-searchbar-result" *ngIf="showResult">
  <h3>{{count}} Results Found</h3>
  <cut-search-result resultData="result"></cut-search-result>
</div>
