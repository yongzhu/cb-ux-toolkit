<mat-chip-list #chipList>
  <mat-chip
    *ngFor="let filter of filters"
    [selectable]="selectable"
    [removable]="removable"
    (removed)="remove(filter)"
    class="custom-filter-option"
  >
    {{ filter.name }}
    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
  </mat-chip>
</mat-chip-list>
