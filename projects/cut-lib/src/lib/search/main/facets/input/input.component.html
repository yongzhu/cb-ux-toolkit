<mat-accordion class="city-filter-wrapper">
  <mat-expansion-panel expanded="true">
    <mat-expansion-panel-header>
      <mat-panel-title class="facet-title">{{ facetTitle }}</mat-panel-title>
    </mat-expansion-panel-header>
    <div class="city-filter-content">
      <div class="filter-area">
        <div class="field-container">
          <div class="input-container">
            <cut-auto-complete
              [options]="autoCompeleteList"
              (inputValve)="inputChangeHandler($event)"
            ></cut-auto-complete>
          </div>
        </div>
      </div>
      <nice-to-have
        (currentLevel)="getCurrentLevel($event)"
        [level]="facetData.niceToHave ? facetData.niceToHave : 1"
      ></nice-to-have>
    </div>
  </mat-expansion-panel>
</mat-accordion>
