<mat-accordion class="city-filter-wrapper">
  <mat-expansion-panel expanded="true">
    <mat-expansion-panel-header>
      <mat-panel-title>{{ title }}</mat-panel-title>
    </mat-expansion-panel-header>
    <div class="city-filter-content">
      <div class="filter-area">
        <p class="label">Postal/Zip Code or City</p>
        <div class="field-container">
          <div class="input-container">
            <input
              type="text"
              name="postal"
              [value]="facetData.postalCode ? facetData.postalCode : ''"
              (keyup)="postalchangeHandler($event.target.value)"
              id="postal"
            />
          </div>
          <ng-template [ngIf]="options">
            <div class="dropdown-container">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <span class="filter-title" #element>{{
                  options[0].displayName
                }}</span>
                <mat-icon class="filter-icon">expand_more</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button
                  *ngFor="let option of options"
                  (click)="
                    clickHandler(
                      option.displayName,
                      option.displayValue,
                      element
                    )
                  "
                  mat-menu-item
                >
                  <span>{{ option.displayName }}</span>
                </button>
              </mat-menu>
            </div>
          </ng-template>
        </div>
      </div>
      <nice-to-have
        (currentLevel)="getCurrentLevel($event)"
        [level]="facetData.niceToHave ? facetData.niceToHave : 1"
      ></nice-to-have>
    </div>
  </mat-expansion-panel>
</mat-accordion>
