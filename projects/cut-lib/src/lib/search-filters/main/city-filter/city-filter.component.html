<mat-accordion class="city-filter-wrapper">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>City</mat-panel-title>
    </mat-expansion-panel-header>
    <div class="city-filter-content">
      <div class="filter-area">
        <p class="label">Postal/Zip Code or City</p>
        <div class="field-container">
          <div class="input-container">
            <input
              type="text"
              name="postal"
              [(ngModel)]="postalValue"
              id="postal"
            />
          </div>
          <div class="dropdown-container">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <span class="filter-title" #element>{{ options[0] }}</span>
              <mat-icon class="filter-icon">expand_more</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button
                *ngFor="let option of options"
                (click)="clickHandler(option, element)"
                mat-menu-item
              >
                <span>{{ option }}</span>
              </button>
            </mat-menu>
          </div>
        </div>
      </div>
      <nice-to-have
        (currentLevel)="getCurrentLevel($event)"
        [level]="1"
      ></nice-to-have>
    </div>
  </mat-expansion-panel>
</mat-accordion>
