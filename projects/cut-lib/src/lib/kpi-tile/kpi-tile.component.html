<div *ngIf="!inContainer" class="cut-kpi-tile">
  <div class="cut-kpi-body">
    <div class="cut-kpi-main-count">
      {{ mainCount }}
    </div>
    <div class="cut-kpi-title" *ngIf="title">
      {{ title }}
      <span [ngClass]="{'cut-kpi-indicator': showIndicator}"></span>
      <div *ngIf="infoText" class="cut-kpi-infotext">
        {{ infoText }}
      </div>
    </div>
  </div>
  <div class="cut-kpi-secondary-count" *ngIf="secondaryCount">
    {{ secondaryCount }}
  </div>
  <mat-progress-bar *ngIf="showProgressBar" class="cut-progressbar" [mode]="progressBarMode" [value]="progressBarValue"
    [color]="barStyle"></mat-progress-bar>
</div>
<div *ngIf="inContainer" class="cut-container-kpi-tile">
  <div class="cut-kpi-title" *ngIf="title">
    {{ title }}
    <span [ngClass]="{'cut-kpi-indicator': showIndicator}"></span>
  </div>
  <div class="cut-kpi-body">
    <div class="cut-kpi-main-count" *ngIf="!isDataUnavailable && !isError">
      {{ mainCount }}
    </div>
    <div class="cut-kpi-secondary-count" *ngIf="secondaryCount">
      {{ secondaryCount }}
    </div>
    <div class="cut-kpi-data-unavailable-msg" *ngIf="isDataUnavailable">
      <span>Data unavailable for the selected date range....</span>
    </div>
    <div class="cut-kpi-error-msg" *ngIf="isError">
      <span>Sorry, there was an error retrieving this data.</span>
    </div>
  </div>
  <mat-progress-bar *ngIf="showProgressBar" class="cut-kpi-progressbar" [mode]="progressBarMode"
    [value]="progressBarValue" [color]="barStyle"></mat-progress-bar>
  <div *ngIf="infoText" class="cut-kpi-secondary-count">
    {{ infoText }}
  </div>
</div>
