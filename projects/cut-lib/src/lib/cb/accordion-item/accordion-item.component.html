<div class="panel" [ngClass]="panelClass">
  <div class="panel-heading" (click)="toggleOpen($event)">
    <div class="toggle">
      <span class="accordion-item-icon" aria-hidden="true"></span>
    </div>
  </div>
  <h4 class="panel-title" (click)="toogleOpenByTitle($event)" [class.hasClick]="openByTitle">
    <span *ngIf="heading" [ngClass]="{'text-muted': isDisabled}">{{heading}}</span>
    <ng-content select="accordion-heading"></ng-content>
  </h4>
  <div class="panel-collapse collapse" [collapse]="!isOpen">
    <div class="panel-body">
      <ng-content></ng-content>
    </div>
  </div>
</div>
