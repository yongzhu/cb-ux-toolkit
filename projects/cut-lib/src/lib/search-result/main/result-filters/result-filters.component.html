<div class="sr-filters">
    <mat-form-field appearance="none">
        <mat-label></mat-label>
        <mat-select
          (selectionChange)="onChangeFlter($event)"
          [value]="selectedValue"
        >
          <mat-option *ngFor="let single of filters" [value]="single.id">
            {{ single.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
</div>
