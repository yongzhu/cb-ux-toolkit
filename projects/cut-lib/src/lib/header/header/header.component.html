<mat-toolbar [className]="!isFlattened ? 'cut-header mat-elevation-z6' : 'cut-header cut-header-flat'"
             [class.cut-header-fixed]="isFixed">
  <!-- <section> -->
  <div class="cut-header-wrapper">
    <span class="trigger-menu fa fa-bars hidden-lg-up" *ngIf="validHeaderObj$ | async" tabindex="0"
          aria-label="  click to open navigation panel" (click)="trigger()"></span>
    <div class="header-logo" *ngIf="headerObj.logoPath">
      <a *ngIf="headerObj.logoPath.internalPath" class="name-brand" title="Careerbuilder"
         [routerLink]="headerObj.logoPath.internalPath">
        <img class="screen-portrait"
             [attr.src]="headerObj.logo ? headerObj.logo.mobileSrc : 'assets/images/logo-cb-mobile.svg'"
             alt="Logo Careerbuilder">
        <img class="screen-landscape" [attr.src]="headerObj.logo ? headerObj.logo.src : 'assets/images/logo-cb.svg'"
             alt="Logo Careerbuilder">
      </a>
      <a *ngIf="headerObj.logoPath.externalPath" class="name-brand" title="Careerbuilder"
         [href]="headerObj.logoPath.externalPath">
        <img class="screen-portrait"
             [attr.src]="headerObj.logo ? headerObj.logo.mobileSrc : 'assets/images/logo-cb-mobile.svg'"
             alt="Logo Careerbuilder">
        <img class="screen-landscape" [attr.src]="headerObj.logo ? headerObj.logo.src : 'assets/images/logo-cb.svg'"
             alt="Logo Careerbuilder">
      </a>
    </div>
    <div class="cut-header-main">
      <cut-header-nav></cut-header-nav>
      <cut-header-notifications *ngIf="headerObj.notifications"></cut-header-notifications>
    </div>
    <div class="cut-profile-main">
      <div class="item-1">
        <cut-header-app-switcher></cut-header-app-switcher>
      </div>
      <div class="item-2">
        <cut-header-user-profile></cut-header-user-profile>
      </div>
    </div>
  </div>
  <!-- <hr/>
    <div class="header-sub-wrapper container-fluid hidden-md-down">
      <nav class="nav-desktop mr-auto">
        <cut-header-nav></cut-header-nav>
      </nav>
      <span class="header-item" *ngIf="headerObj.rightNav">
        <cut-header-company></cut-header-company>
      </span>
    </div> -->
  <!-- </section> -->
</mat-toolbar>
