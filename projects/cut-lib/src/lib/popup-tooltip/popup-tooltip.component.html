<ng-template [ngIf]="popupText && popupText.length > 0">
    <mat-icon class="icon-display" #trigger="matMenuTrigger" [matMenuTriggerFor]="menu" (mouseenter)="openMenu()">
        info
    </mat-icon>
    <mat-menu #menu="matMenu" [overlapTrigger]="false" backdropClass="cut-popup-toolkit-base">
        <mat-card (mouseleave)="closeMenu()">
            <mat-card-content>
                <p class="cut-popup-tooltip-text">{{popupText}}</p>
            </mat-card-content>
        </mat-card>
    </mat-menu>
</ng-template>
