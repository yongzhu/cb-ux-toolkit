<ng-template [ngIf]="popupInfo && popupInfo.text.length > 0">
    <mat-icon class="icon-display" #trigger="matMenuTrigger" [matMenuTriggerFor]="menu" (mouseenter)="trigger.openMenu()">
        {{popupInfo.icon}}
    </mat-icon>
    <mat-menu #menu="matMenu" [overlapTrigger]="false" backdropClass="cut-popup-toolkit-base">
        <mat-card class="kpitile" (mouseleave)="closeMenu()">
            <mat-card-content>
                <p class="cut-popup-tooltip-text" [innerHTML]="popupInfo.text"></p>
            </mat-card-content>
        </mat-card>
    </mat-menu>
</ng-template>
