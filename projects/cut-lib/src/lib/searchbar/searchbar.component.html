<form [formGroup]="searchForm" (ngSubmit)="onFormSubmit()" class="container">
  <div class="form-row align-items-center">
    <div class="col-8"><input type="text" class="form-control" formControlName="searchText"></div>
    <div class="col-auto">
      <button class="btn btn-primary" type="submit" [disabled]="searchForm.invalid">
        Search
      </button>
    </div>
  </div>
</form>
